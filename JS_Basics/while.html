<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loops</title>
  </head>

  <body>
    <script type="text/javascript">
      function f1() {
        var i = 0;

        // Example of a while loop
        while (i < 5) {
          // This loop checks the condition first, then executes the body if true
          alert("i = " + i + " and is increasing by 1");
          i++; // Increment i by 1
        }

        alert("i has reached 5, and the loop is finished.");
      }

      function f2() {
        var j = 5;

        // Example of a do...while loop
        do {
          // This loop will execute the body first, then check the condition
          alert("j = " + j + " and is decreasing by 1");
          j--;
        } while (j > 0); // This condition is checked after each iteration

        alert("j has reached 0, and the loop is finished.");
      }

      f1(); // Call the while loop function
      f2(); // Call the do...while loop function
    </script>
  </body>
</html>

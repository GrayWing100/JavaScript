<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Messenger</title>
  </head>
  <body>
    <div class="container">
      <div class="message">
        <h3 style="text-align: center; font-weight: bold">Write the Message</h3>
        <hr
          style="
            border: none;
            border-bottom: 2px solid rgba(211, 211, 211, 0.5);
          "
        />
        <div>
          <label for="message-input">Enter a message:</label>
          <br />
          <button style="border-radius: 5px 0 0 5px">
            <i class="fa-solid fa-message"></i>
          </button>
          <input
            id="message-input"
            type="text"
            style="border-radius: 0 5px 5px 0"
          />
        </div>
        <br />
        <div>
          <button onclick="getMessage()">Submit</button>
        </div>
        <p
          id="message-output"
          style="text-align: center; text-transform: uppercase"
        ></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
